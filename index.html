<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine’s Day Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Valentine’s Day Puzzle</h1>
    <p>Can you find me, my love?</p>

    <div id="game-container">
        <section id="jigsaw">
            <h2>Jigsaw Puzzle</h2>
            <p>Complete the puzzle to move on!</p>
            <img src="images/jigsaw-photo.jpg" alt="Jigsaw Puzzle">
        </section>

        <section id="memory-game">
            <h2>Memory Matching Game</h2>
            <p>Find the pairs of our photos!</p>
            <div id="memory-grid"></div>
        </section>
    </div>

    <p id="progress">Progress: 0/8</p>

    <script src="script.js"></script>
    <script src="game.js"></script>
    <script src="audio.js"></script>
</body>
</html>

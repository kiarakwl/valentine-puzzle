<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Me – A Valentine’s Puzzle Quest</title>
  <!-- Link to your custom CSS file (which now includes font declarations) -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <!-- Love Letter Introduction -->
    <div id="love-letter">
      <div class="heart">&#10084;</div>
      <h2>My Love, I am missing...</h2>
      <p>Follow the clues to find me, <span id="his-name">Nicholas</span>! (Dear, you know how much I adore you!)</p>
      <button id="start-btn">Begin Puzzle</button>
    </div>

    <!-- Jigsaw Puzzle (8x8) -->
    <div id="jigsaw"></div>

    <!-- Memory Matching Game -->
    <div id="memory-game">
      <div class="progress-bar">
        <div class="progress-bar-fill"></div>
      </div>
      <div class="grid"></div>
    </div>

    <!-- Heart Maze Game (Replacement for Heart Graph Plotting) -->
    <div id="heart-maze">
      <canvas id="mazeCanvas" width="400" height="400"></canvas>
      <p>Solve the heart maze to proceed!</p>
    </div>

    <!-- Interactive Polaroid Camera -->
    <div id="polaroid">
      <div class="polaroid-container">
        <img src="polaroid1.jpg" alt="Polaroid 1">
      </div>
      <div class="polaroid-container">
        <img src="polaroid2.jpg" alt="Polaroid 2">
      </div>
      <!-- Add more if needed -->
    </div>

    <!-- Soft Toy Clues -->
    <div id="soft-toys">
      <div class="toy" data-hint="Check under your pillow">
        <img src="softtoy1.jpg" alt="Soft Toy 1">
      </div>
      <div class="toy" data-hint="Look beside the bookshelf">
        <img src="softtoy2.jpg" alt="Soft Toy 2">
      </div>
    </div>

    <!-- Record/CD of Memories -->
    <div id="record">
      <img src="record.jpg" alt="Record of Memories">
    </div>

    <!-- Final Reward Video -->
    <div id="final-video">
      <div class="final-messages">
        <p>You found me!</p>
        <p>Happy Valentine’s Day, my love!</p>
      </div>
      <video controls>
        <source src="final-video.mp4" type="video/mp4">
        Your browser does not support HTML video.
      </video>
    </div>

    <!-- Next Button to advance the puzzles -->
    <button class="next-btn" id="next-btn">Next</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
